version: 2

### CONFIGURATION ==================================================================================

machine:
  environment:
    QEMU_AUDIO_DRV: none

### JOBS ===========================================================================================

jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/android:api-26-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run:
          name: Grant Permissions
          command: ./ci/permissions.sh
      - run:
          name: Download Dependencies
          command: ./gradlew dependencies
      - save_cache:
          paths:
            - ~/.gradle
          #key: gradle-{{ checksum "build.gradle" }}-{{ checksum  "dependencies.gradle" }}
          key: gradle-cache-{{ CIRCLE_SHA1 }}
      - run:
          name: Build Project
          command: ./ci/build.sh
  test:
    working_directory: ~/repo
    docker:
      - image: circleci/android:api-26-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run:
          name: Grant Permissions
          command: ./ci/permissions.sh
      - restore_cache:
          key: gradle-cache-{{ CIRCLE_SHA1 }}
      - run:
          name: Execute Tests
          command: ./ci/test.sh
  deploy:
    working_directory: ~/repo
    docker:
      - image: circleci/android:api-26-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run:
          name: Grant Permissions
          command: ./ci/permissions.sh
      - restore_cache:
          key: gradle-cache-{{ CIRCLE_SHA1 }}
      - run:
          name: Deploy Artifacts
          command: ./ci/deploy.sh

### WORK-FLOWS =====================================================================================

workflows:
  version: 2
  assemble:
    jobs:
      - build:
          context: org-global
      - test:
          context: org-global
          requires:
            - build
      - approve-deploy:
          type: approval
          requires:
            - test
          filters:
            branches:
              only:
                - /^release.*$/
                - /^support-release.*$/
      - deploy:
          context: org-global
          requires:
            - approve-deploy