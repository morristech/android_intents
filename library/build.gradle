apply plugin: 'com.android.library'

/**
 * Library options =================================================================================
 */
android {
    compileSdkVersion config.build.compileSdkVersion
    buildToolsVersion config.build.buildToolsVersion

    defaultConfig {
        minSdkVersion config.build.minSdkVersion
        targetSdkVersion config.build.targetSdkVersion
        consumerProguardFiles 'proguard-rules.pro'
        testInstrumentationRunner config.test.instrumentationRunner.androidJUnit
    }

    sourceSets {
        release.java.srcDirs = [
                "${rootProject.rootDir}/library-core/src/main/java",
                "${rootProject.rootDir}/library-calendar/src/main/java",
                "${rootProject.rootDir}/library-contact/src/main/java",
                "${rootProject.rootDir}/library-content/src/main/java",
                "${rootProject.rootDir}/library-map/src/main/java",
                "${rootProject.rootDir}/library-play/src/main/java",
                "${rootProject.rootDir}/library-web/src/main/java",
                "${rootProject.rootDir}/library-mimetype/src/main/java"
        ]
        debug.java.srcDirs = release.java.srcDirs
        test.java.srcDirs = [
                "${rootProject.rootDir}/library/src/test/java",
                "${rootProject.rootDir}/library-core/src/test/java",
                "${rootProject.rootDir}/library-calendar/src/test/java",
                "${rootProject.rootDir}/library-contact/src/test/java",
                "${rootProject.rootDir}/library-content/src/test/java",
                "${rootProject.rootDir}/library-map/src/test/java",
                "${rootProject.rootDir}/library-play/src/test/java",
                "${rootProject.rootDir}/library-web/src/test/java",
                "${rootProject.rootDir}/library-mimetype/src/test/java"
        ]
        androidTest.java.srcDirs = [
                "${rootProject.rootDir}/library/src/androidTest/java",
                "${rootProject.rootDir}/library-core/src/androidTest/java",
                "${rootProject.rootDir}/library-calendar/src/androidTest/java",
                "${rootProject.rootDir}/library-contact/src/androidTest/java",
                "${rootProject.rootDir}/library-content/src/androidTest/java",
                "${rootProject.rootDir}/library-map/src/androidTest/java",
                "${rootProject.rootDir}/library-play/src/androidTest/java",
                "${rootProject.rootDir}/library-web/src/androidTest/java",
                "${rootProject.rootDir}/library-mimetype/src/androidTest/java"
        ]
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        abortOnError false
    }
}

/**
 * Library dependencies ============================================================================
 */
dependencies {
    // PRODUCTION ----------------------------------------------------------------------------------
    implementation deps.android.support.annotations
    implementation deps.android.support.v4

    // DEVELOPMENT ---------------------------------------------------------------------------------
    // None.

    // TEST ----------------------------------------------------------------------------------------
    testImplementation project(':test-local')
    androidTestImplementation project(':test-instrumented')
}

/**
 * Additional configuration ========================================================================
 */
apply from: 'analysis/analysis.gradle'
apply from: 'coverage/jacoco.gradle'
apply from: 'coverage/codacy.gradle'
apply from: "${rootProject.rootDir}/deploy/deploy.gradle"
apply from: 'github/github.gradle'